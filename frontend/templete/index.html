<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #363D54; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #navbar {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
            padding: 10px;
            position: relative; /* Relative position for absolute positioning of new components */
            height: 60px; /* Set the height of navbar */
        }

        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        #navbar li {
            margin-left: 10px; /* Add spacing between menu items */
        }

        #navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Home Bold */
        #navbar li a:hover {
            background-color: #ddd; 
            color: black;
        }

        /* Style for money container */
        #money-container {
            display: flex;
            align-items: center;
            margin-left: 10px; /* Add spacing between money container and other menu items */
        }

        /* Style for yellow container */
        #coin-container {
            display: flex;
            align-items: center;
            margin-left: 10px; /* Add spacing between coin container and other menu items */
        }

        /* Style for oval shape container */
        .money-box {
            background-color: green;
            border-radius: 20px; /* Half of your height */
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        /* Style for money logo */
        .money-logo {
            width: 30px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px; /* Adjust spacing */
        }

        /* Style for coin logo */
        .coin-logo {
            width: 30px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px; /* Adjust spacing */
        }

        /* Style for yellow container */
        .coin-box {
            background-color: yellow;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        /* Style for add money button */
        #add-money-btn {
            background-color: white;
            color: green;
            border: none;
            border-radius: 50%; /* For circular shape */
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px; /* Adjust spacing */
        }

        /* Style for the left navigation bar */
        #sidebar {
            position: absolute;
            left: 10px; /* Adjust as needed */
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
            background-color: #FFFFFF4D;
            padding: 20px;
            border-radius: 10px;
        }

        /* Style for navigation buttons */
        .sidebar-button {
            display: block;
            width: 55px;
            height: 55px;
            margin-bottom: 10px; /* Spacing between buttons */
            position: relative;
            border-radius: 50%;
            background-color: #363D54;
            overflow: hidden;
            background-size: cover;
        }

        /* Button 1 styles */
        #button1 {
            background-image: url('Resources/button1.png'); /* Update path */
            background-size: 50% auto; /* Make background image 50% smaller */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
        }

        /* Button 2 styles */
        #button2 {
            background-image: url('Resources/button2.png'); /* Update path */
            background-size: 50% auto; /* Make background image 50% smaller */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
        }

        /* Button 3 styles */
        #button3 {
            background-image: url('Resources/button3.png'); /* Update path */
            background-size: 50% auto; /* Make background image 50% smaller */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
        }

        /* Button 4 styles */
        #button4 {
            background-image: url('Resources/button4.png'); /* Update path */
            background-size: 50% auto; /* Make background image 50% smaller */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
        }

        /* Selected button styles */
        .selected {
            background-color: #FFA800 !important; /* Change to your desired color */
        }

    </style>
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#education">EDUCATION</a></li>
            <li><a href="#challenge">CHALLENGE</a></li>
            <li><a href="#community">COMMUNITY</a></li>
            <li><a href="#goal">GOAL</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <!-- Coin container -->
            <li id="coin-container">
                <!-- Yellow container with coin logo and amount -->
                <div class="coin-box">
                    <img class="coin-logo" src="Resources\coin-logo.png">
                    100 <!-- Your coin value -->
                </div>
            </li>
            <!-- Money container -->
            <li id="money-container">
                <!-- Green container with money and add money button -->
                <div class="money-box">
                    <img class="money-logo" src="Resources\money-logo.png">
                    $1000 <!-- Your money value -->
                    <button id="add-money-btn">+</button> <!-- Add money button -->
                </div>
            </li>
        </ul>
    </div>

    <script>
        // Get all the menu items
        var menuItems = document.querySelectorAll('#navbar li a');

        // Loop through each menu item
        menuItems.forEach(function(item) {
            // Add click event listener to each menu item
            item.addEventListener('click', function() {
                // Remove the 'bold' style from all menu items
                menuItems.forEach(function(item) {
                    item.style.fontWeight = 'normal';
                });

                // Make the clicked menu item bold
                this.style.fontWeight = 'bold';

                // Remove side nav bar selected
                sidebarButtons.forEach(function(btn) {
                    btn.classList.remove('selected');
                });
            });
        });
    </script>

    <div id="sidebar">
        <!-- Button 1 -->
        <a href="#introduction" class="sidebar-button" id="button1"></a>

        <!-- Button 2 -->
        <a href="#newsinfo" class="sidebar-button" id="button2"></a>

        <!-- Button 3 -->
        <a href="#weeklychallenge" class="sidebar-button" id="button3"></a>

        <!-- Button 4 -->
        <a href="#subscription" class="sidebar-button" id="button4"></a>
    </div>

    <script>
        // Get all the sidebar buttons
        var sidebarButtons = document.querySelectorAll('.sidebar-button');

        // Loop through each sidebar button
        sidebarButtons.forEach(function(button) {
            // Add click event listener to each button
            button.addEventListener('click', function() {
                // Remove 'selected' class from all buttons
                sidebarButtons.forEach(function(btn) {
                    btn.classList.remove('selected');
                });

                // Add 'selected' class to the clicked button
                this.classList.add('selected');

                // Romove 'bold' stype in top nav bar
                menuItems.forEach(function(item) {
                    item.style.fontWeight = 'normal';
                });
            });
        });
    </script>
    
</body>
</html>
